<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <title>OpenStreetMap Demos: Comparing OSM Carto with Mapbox Streets maps</title>
    <script src="../assets/scripts//leaflet/v1.3.1/leaflet.js"></script>
    <script src="../assets/scripts/leaflet-side-by-side/leaflet-side-by-side.js"></script>
    <link href="../assets/css/leaflet/v1.3.1/leaflet.css" rel="stylesheet" />
    <style>
	body {
		margin: 0;
		padding: 0;
	}
	#map {
		position: absolute;
		top: 0;
		bottom: 0;
		width: 100%;
	}
    </style>
</head>

<body>
	<div id="map"></div>

	<script>
		var map = L.map('map').setView([50.1097, 8.6691], 15);

		var leftLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			noWrap: true,                     
			attribution: 'Map data &#xA9; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors | Imagery OSM Carto | '
		}).addTo(map);

		var rightLayer = L.tileLayer('https://api.tiles.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoib3JsZXNzIiwiYSI6ImNpaXg4cGt2cTAwMGh2Mm01ZDlqYnk5N28ifQ.EDKxdytV0xTiHyI16K0zsg', {
			noWrap: true,                     
			attribution: 'Imagery &copy; <a href="http://mapbox.com">Mapbox</a>'
		}).addTo(map)

		L.control.sideBySide(leftLayer, rightLayer).addTo(map);
	</script>
</body>
</html>
