<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <title>OpenStreetMap@BusinessHub Demo</title>
    <script src="../assets/scripts/leaflet/v1.3.1/leaflet.js"></script>
    <link href="../assets/css/leaflet/v1.3.1/leaflet.css" rel="stylesheet" />
    <style>
	body {
		margin: 0;
		padding: 0;
	}
	#map {
		position: absolute;
		top: 0;
		bottom: 0;
		width: 100%;
	}
    </style>
</head>

<body>
	<div id="map"></div>

	<script>
		var map = L.map('map').setView([50.1097, 8.6691], 15);

		L.tileLayer('https://osm-prd-server.zod.comp.db.de/dbstyle/{z}/{x}/{y}.png',
		{
			attribution:
				'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> | '+
				'Imagery <a href="https://db.de/osm">DB Systel</a>'
			maxZoom: 18
		}).addTo(map);
	</script>
</body>
</html>
